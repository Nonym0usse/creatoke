
<div class="card h-100">
    <div class="card-body">
        <h5>Total nb. utilisateurs</h5>
        <div class="d-flex align-items-center text-dark">
            <i class="ri-user-3-fill fs-5"></i>
            <p class="fw-medium ps-2">{{nbUsr.length}}</p>
        </div>
    </div>
    <div style="height: 160px">
        <canvas baseChart [type]="chartType" [data]="chartData" [options]="chartOptions" [legend]="chartLegend"></canvas>
    </div>
</div>
