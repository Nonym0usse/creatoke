<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" style="background-image: url(./assets/images/banner/song.jpg);"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="row">
            <div class="col-xl-7 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="#" class="row" [formGroup]="contactForm">
                            <div class="col-12 mb-4">
                                <input type="text" formControlName="name" class="form-control"
                                    placeholder="Votre nom & prÃ©nom">
                            </div>
                            <div class="col-12 mb-4">
                                <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
                            </div>
                            <div class="col-12 mb-4">
                                <textarea name="description" id="description" formControlName="text" cols="30" rows="4"
                                    class="form-control" placeholder="Votre message..."></textarea>
                            </div>
                            <div class="col-12 mb-4">
                                <button (click)="sendEmail()" class="btn btn-primary">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End:: section -->

</div>
<!-- End:: under hero -->
