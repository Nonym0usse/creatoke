<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" [style.background-image]="'url(' + picturebackground + ')'"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="col-xl-12 col-md-12 mx-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Titre</th>
                        <th scope="col">Catégorie</th>
                        <th scope="col">Sous-catégorie</th>
                        <th scope="col">Modifier</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let song of songs">
                        <td>{{song.title}}</td>
                        <td>{{song.category}}</td>
                      <td><button class="btn btn-light-primary" (click)="modify(song.id)">Modifier</button></td>
                        <td><button class="btn btn-light-danger" (click)="delete(song.id, song.title)">Supprimer</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
