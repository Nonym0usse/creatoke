<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" [style.background-image]="'url(' + picturebackground + ')'"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

  <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
  <div class="section">
    <div class="row">
      <div class="col-xl-12 col-md-10 mx-auto">
        <div class="card">
          <div class="card-header pb-0">
            <!-- Start:: mat tabs [[ Find at scss/components/nav.scss ]] -->
            <div class="mat-tabs" appTabs>
              <ul class="nav nav-tabs" id="add_music" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="licence1" data-bs-toggle="tab" data-bs-target="#licence_un"
                          type="button" role="tab" aria-controls="licence_un" aria-selected="true">Licence de base</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="licence2" data-bs-toggle="tab" data-bs-target="#licence_deux" type="button"
                          role="tab" aria-controls="licence_deux" aria-selected="false">Licence premium
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="licence3" data-bs-toggle="tab" data-bs-target="#licence_trois" type="button"
                          role="tab" aria-controls="licence_trois" aria-selected="false">Licence pro et exclusivit√©
                  </button>
                </li>

              </ul>
            </div>
            <!-- End:: mat tabs -->
          </div>
          <div class="card-body">
            <div class="tab-content" id="add_music_content">
              <div class="tab-pane fade show active" id="licence_un" role="tabpanel" aria-labelledby="licence1"
                   tabindex="0">
                <form action="#" class="row">
                  <div class="col-12 mb-4">
                    <ckeditor [editor]="Editor" [data]="data?.basic" [config]="config" (change)="onChange($event)"></ckeditor>
                  </div>

                </form>
              </div>
              <div class="tab-pane fade" id="licence_deux" role="tabpanel" aria-labelledby="licence2" tabindex="0">
               <form action="#" class="row">
                  <div class="col-12 mb-4">
                    <ckeditor [editor]="Editor2" [data]="data?.base_plus" [config]="config" (change)="onChange2($event)"></ckeditor>
                  </div>

                </form>
              </div>
              <div class="tab-pane fade" id="licence_trois" role="tabpanel" aria-labelledby="licence3" tabindex="0">
                <form action="#" class="row">
                  <div class="col-12 mb-4">
                    <ckeditor [editor]="Editor3" [data]="data?.premium" [config]="config" (change)="onChange3($event)"></ckeditor>
                  </div>

                </form>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-cutsom" style="min-width: 140px;" (click)="submit()">Enregistrer</button>
            <button class="btn btn-outline-secondary ms-2">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End:: section -->

</div>
<!-- End:: under hero -->
