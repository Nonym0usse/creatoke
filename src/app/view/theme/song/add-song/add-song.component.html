<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" [style.background-image]="'url(' + picturebackground + ')'"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="row">
            <div class="col-xl-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header pb-0">
                        <!-- Start:: mat tabs [[ Find at scss/components/nav.scss ]] -->
                        <div class="mat-tabs" appTabs>
                            <ul class="nav nav-tabs" id="add_music" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="music" data-bs-toggle="tab"
                                        data-bs-target="#music_pane" type="button" role="tab" aria-controls="music_pane"
                                        aria-selected="true">Ajouter une chanson</button>
                                </li>

                            </ul>
                        </div>
                        <!-- End:: mat tabs -->
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="add_music_content">
                            <div class="tab-pane fade show active" id="music_pane" role="tabpanel"
                                aria-labelledby="music" tabindex="0">
                                <form action="#" class="row" [formGroup]="musicForm">
                                    <div class="col-12 mb-4">
                                        <input type="text" formControlName="title" class="form-control"
                                            placeholder="Titre de la chanson">
                                    </div>
                                    <div class="col-sm-12 mb-4">
                                      <label class="form-label">Dans quelle catégorie ?</label>
                                      <select class="form-select" formControlName="category"
                                            aria-label="Select category">
                                            <option value="" selected disabled hidden>Merci de choisir</option>
                                            <option  value="chansons">Publier dans les chansons à chanter</option>
                                            <option  value="chansons-cherche-texte">Publier dans les chansons cherche texte</option>
                                            <option  value="instrumentaux">Publier dans les instrumentaux</option>
                                            <option  value="youtubeurs">Publier dans les youtubeurs</option>
                                      </select>
                                    </div>
                                  <div class="col-sm-12 mb-4">
                                    <label class="form-label">Dans quelle sous-catégorie ?</label>
                                    <select class="form-select" formControlName="subcategory"
                                            aria-label="Select sub-category">
                                      <option value="" selected disabled hidden>Merci de choisir</option>
                                      <option *ngFor="let sub of subcategory"  value="{{sub?.title_fr}}">
                                        Publier dans la sous-catégorie "{{sub.title_fr}}" -> (dans la catégorie {{sub.category}})</option>
                                    </select>
                                  </div>
                                    <div class="col-12 mb-4">
                                        <label for="song_file_1" class="form-label">Extrait de la chanson</label>
                                        <input type="file" id="song_file_1" class="form-control"
                                            (change)="onFileSelected($event, 'url')" multiple>
                                    </div>


                                    <div class="col-12 mb-4">
                                      <label for="song_file_3" class="form-label">Morceau complet</label>
                                        <input type="file" id="song_file_3" class="form-control"
                                            (change)="onFileSelected($event, 'full_music')" multiple>
                                    </div>

                                  <div class="col-12 mb-4">
                                    <label for="song_file_4" class="form-label">Creatoke</label>
                                    <input type="file" id="song_file_4" class="form-control"
                                           (change)="onFileSelected($event, 'full_creatoke')" multiple>
                                  </div>

                                  <div class="col-12 mb-4">
                                    <label for="song_file_5" class="form-label">Creatoke au format wav</label>
                                    <input type="file" id="song_file_5" class="form-control"
                                           (change)="onFileSelected($event, 'wav')" multiple>
                                  </div>

                                  <div class="col-12 mb-4">
                                    <label for="song_file_6" class="form-label">Creatoke au format mp3</label>
                                    <input type="file" id="song_file_6" class="form-control"
                                           (change)="onFileSelected($event, 'mp3')" multiple>
                                  </div>

                                    <div class="col-12 mb-4">
                                        <label for="img" class="form-label">Image</label>
                                        <input type="file" id="img" class="form-control"
                                            (change)="onFileSelected($event, 'image')" multiple>
                                    </div>

                                    <div class="col-sm-6 mb-4">
                                        <input type="text" class="form-control" formControlName="artist"
                                            placeholder="Artiste">
                                    </div>
                                    <div class="col-sm-6 mb-4">
                                        <input type="text" class="form-control" formControlName="youtubeURL"
                                            placeholder="Youtube URL">
                                    </div>
                                    <div class="col-sm-6 mb-4">
                                        <input type="text" class="form-control" formControlName="spotifyURL"
                                            placeholder="Spotify URL">
                                    </div>

                                    <div class="col-12 mb-4">
                                        <textarea name="description" id="description" formControlName="description"
                                            cols="30" rows="4" class="form-control"
                                            placeholder="Description"></textarea>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <textarea name="lyrics" id="lyrics" formControlName="lyrics" cols="30" rows="4"
                                            class="form-control" placeholder="Lyrics"></textarea>
                                    </div>


                                    <div class="col-12 mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="ri-money-euro-circle-line"></i>
                                            </span>
                                            <input type="number" formControlName="price_base" class="form-control"
                                                placeholder="Prix licence basique">
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="ri-money-euro-circle-line"></i>
                                            </span>
                                            <input type="number" formControlName="price_premium" class="form-control"
                                                placeholder="Prix licence basique plus">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" style="min-width: 140px;" (click)="addMusic()"
                            [disabled]="!musicForm.valid">Enregistrer</button>
                        <button class="btn btn-outline-secondary ms-2">Annuler</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End:: section -->

</div>
<!-- End:: under hero -->
