<!-- Start:: wrapper [[ Find at scss/framework/wrapper.scss ]] -->
<div id="wrapper">
    <!-- Start:: auth [[ Find at scss/framework/auth.scss ]] -->
    <div class="auth py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
                    <div class="card">
                        <div class="card-body p-sm-5">
                            <h4>Espace <span class="text-primary">Admin</span></h4>
                            <p class="fs-6">Bienvenue dans l'espace administration. Connectez-vous afin de pouvoir g√©rer votre site internet.</p>
                            <form class="mt-5" [formGroup]="form">

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Adresse e-mail</label>
                                    <input type="email" id="email" class="form-control" formControlName="email" appValidation>
                                </div>
                                <div class="mb-2">
                                    <label for="password" class="form-label fw-medium">Mot de passe</label>
                                    <input type="password" id="password" class="form-control" formControlName="password" appValidation>
                                </div>
                                <div class="mb-5">
                                    <input type="submit" class="btn btn-primary w-100" value="Login" [disabled]="form.invalid" (click)="login()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End:: auth -->
</div>
<!-- End:: wrapper -->
